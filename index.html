
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resale Prices Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Center the chart horizontally */
        #chart-container {
            text-align: center;
        }
        
        /* Basic styles for the chart */
        .bar {
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.7;
        }

        .axis path, .axis line {
            shape-rendering: crispEdges;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Average Resale Prices (2023)</h2>
    <div id="chart-container">
        <svg id="chart"></svg>
    </div>

    <script>
        // Chart dimensions
        const width = 800;
        const height = 500;
        const margin = { top: 50, right: 50, bottom: 50, left: 80 };

        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;

        // Create the SVG container
        const svg = d3.select("#chart")
            .attr("width", width)
            .attr("height", height);

        const chart = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load the CSV file (adjust the path as needed)
        d3.csv("ResaleflatpricesbasedonregistrationdatefromJan2017onwards.csv")
            .then(function(data) {
                console.log("Data loaded successfully:", data);

                // Filter data for the year 2023 and selected towns
                const filteredData = data.filter(d => {
                    const year = d.month.split("-")[0];
                    return year === "2023" && ["BUKIT BATOK", "JURONG EAST", "CLEMENTI"].includes(d.town.trim().toUpperCase());
                });

                console.log("Filtered Data:", filteredData);

                // Calculate average resale price per town
                const averagePrices = d3.rollups(
                    filteredData,
                    v => d3.mean(v, d => +d.resale_price),
                    d => d.town
                ).map(([town, avgPrice]) => ({ town, avgPrice }));

                console.log("Average Prices:", averagePrices);

                // Pastel color scale (using d3 scaleOrdinal and pastels)
                const colorScale = d3.scaleOrdinal()
                    .domain(["BUKIT BATOK", "JURONG EAST", "CLEMENTI"])
                    .range(["#AEC6CF", "#FFB3BA", "#D4E157"]); // Pastel color hues

                // Scales
                const xScale = d3.scaleBand()
                    .domain(averagePrices.map(d => d.town))
                    .range([0, chartWidth])
                    .padding(0.2);

                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(averagePrices, d => d.avgPrice)])
                    .nice()
                    .range([chartHeight, 0]);

                // Axes
                chart.append("g")
                    .attr("transform", `translate(0,${chartHeight})`)
                    .call(d3.axisBottom(xScale));

                chart.append("g")
                    .call(d3.axisLeft(yScale));

                // Bars with different pastel colors
                chart.selectAll(".bar")
                    .data(averagePrices)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    .attr("x", d => xScale(d.town))
                    .attr("y", d => yScale(d.avgPrice))
                    .attr("width", xScale.bandwidth())
                    .attr("height", d => chartHeight - yScale(d.avgPrice))
                    .style("fill", d => colorScale(d.town))  // Apply color based on town
                    .style("opacity", 0.8);
                    
                svg.append("text")
                .attr("x", width / 2)
                .attr("y", height - 10)
                .attr("text-anchor", "middle")
                .attr("font-size", "14px")
                .text("Town");

                svg.append("text")
                .attr("transform", "rotate(-90)")  // Rotate the text to be vertical
                .attr("x", -height / 2)
                .attr("y", 20)
                .attr("text-anchor", "middle")
                .attr("font-size", "14px")
                .text("Average Resale Price (SGD)");



            })
            .catch(function(error) {
                console.error("Error loading CSV:", error);
            });
    </script>
</body>
</html>

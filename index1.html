
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resale Prices Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
        background-color: #ebe4d6; /* Light gray background */
        font-family: Arial, sans-serif; /* Optional: set a font for better readability */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
   

    

        #chart-container {
            text-align: center;
        }

        .bar {
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.7;
            outline: 3px solid #333; /* Add a dark gray outline */
        outline-offset: -3px; 
        }

        .axis path, .axis line {
            shape-rendering: crispEdges;
        }

        h2 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: #000000a8;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .button-container {
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #627152;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Average Resale Prices in Western Districts</h2>
    <div class="button-container">
        <button id="year-2023">2023</button>
        <button id="year-2024">2024</button>
    </div>
    <div id="chart-container">
        <svg id="chart"></svg>
    </div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Chart dimensions
        const width = 1200;
        const height = 600;
        const margin = { top: 50, right: 50, bottom: 50, left: 80 };

        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;

        // Create the SVG container
        const svg = d3.select("#chart")
            .attr("width", width)
            .attr("height", height);

        const chart = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Tooltip
        const tooltip = d3.select("#tooltip");

        // Pastel color scale
        const colorScale = d3.scaleOrdinal()
            .domain(["BUKIT BATOK", "JURONG EAST", "CLEMENTI", "JURONG WEST", "BUKIT TIMAH"])
            .range(["#AEC6CF", "#FFB3BA", "#D4E157", "#FFDAC1", "#B39DDB"]);

        // Scales
        const xScale = d3.scaleBand()
            .range([0, chartWidth])
            .padding(0.2);

        const yScale = d3.scaleLinear()
            .range([chartHeight, 0]);

        // Add axes
        const xAxis = chart.append("g")
            .attr("transform", `translate(0,${chartHeight})`);

        const yAxis = chart.append("g");

        // Add x-axis label
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", height - 10)
            .attr("text-anchor", "middle")
            .attr("font-size", "14px")
            .text("Town");

        // Add y-axis label
        svg.append("text")
            .attr("transform", "rotate(-90)")  // Rotate the text to be vertical
            .attr("x", -height / 2)
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .attr("font-size", "14px")
            .text("Average Resale Price (SGD)");

        // Function to calculate average prices by year and town
        function calculateAverage(data, year) {
            const filteredData = data.filter(d => d.month.startsWith(year) &&
                ["BUKIT BATOK", "JURONG EAST", "CLEMENTI", "JURONG WEST", "BUKIT TIMAH"].includes(d.town.trim().toUpperCase()));

            return d3.rollups(
                filteredData,
                v => d3.mean(v, d => +d.resale_price),
                d => d.town.trim().toUpperCase()
            ).map(([town, avgPrice]) => ({ town, avgPrice }));
        }

        // Function to update the chart
        function updateChart(data, referenceData) {
            // Update scales
            xScale.domain(data.map(d => d.town));
            yScale.domain([0, d3.max(data, d => d.avgPrice)]).nice();

            // Update axes
            xAxis.transition().duration(1000).call(d3.axisBottom(xScale))
        .selectAll("text") // Adjust the font size of x-axis tick labels
        .style("font-size", "16px")
        .style("font-family", "Arial, sans-serif");

    yAxis.transition().duration(1000).call(d3.axisLeft(yScale))
        .selectAll("text") // Adjust the font size of y-axis tick labels
        .style("font-size", "13px")
        .style("font-family", "Arial, sans-serif");

        svg.selectAll("text")
            .filter(function() {
                return d3.select(this).text() === "Town"; // Target x-axis label
            })
            .style("font-size", "18px")  // Larger font size for x-axis label
            .style("font-family", "Arial, sans-serif");

        // Update the y-axis label
        svg.selectAll("text")
            .filter(function() {
                return d3.select(this).text() === "Average Resale Price (SGD)"; // Target y-axis label
            })
            .attr("transform", "rotate(-90)")  // Rotate the label to be vertical
            .attr("x", -height / 2)  // Position the label on the left side of the chart
            .attr("y", 15) 
            .style("font-size", "18px")  // Larger font size for y-axis label
            .style("font-family", "Arial, sans-serif");

            // Bind data to bars
            const bars = chart.selectAll(".bar")
                .data(data, d => d.town);

            // Update existing bars
            bars.transition()
                .duration(1000)
                .attr("x", d => xScale(d.town))
                .attr("y", d => yScale(d.avgPrice))
                .attr("width", xScale.bandwidth())
                .attr("height", d => chartHeight - yScale(d.avgPrice))
                .style("fill", d => colorScale(d.town));

                

            // Enter new bars
            bars.enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => xScale(d.town))
                .attr("y", chartHeight)
                .attr("width", xScale.bandwidth())
                .attr("height", 0)
                .style("fill", d => colorScale(d.town))
                .on("mouseover", function (event, d) {
                    const prevAvg = referenceData.find(r => r.town === d.town)?.avgPrice || 0;
                    const percentageIncrease = prevAvg ? ((d.avgPrice - prevAvg) / prevAvg) * 100 : null;

                    tooltip.html(`
                        <strong>${d.town}</strong><br>
                        Avg Price: $${d.avgPrice.toLocaleString()}<br>
                        ${percentageIncrease !== null ? `Increase: ${percentageIncrease.toFixed(2)}%` : "No data for 2023"}
                    `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px")
                    .style("opacity", 1);
                })
                .on("mousemove", function (event) {
                    tooltip.style("left", (event.pageX + 10) + "px")
                           .style("top", (event.pageY - 20) + "px");
                })
                .on("mouseout", function () {
                    tooltip.style("opacity", 0);
                })
                .transition()
                .duration(1000)
                .attr("y", d => yScale(d.avgPrice))
                .attr("height", d => chartHeight - yScale(d.avgPrice));

            // Remove old bars
            bars.exit()
                .transition()
                .duration(1000)
                .attr("y", chartHeight)
                .attr("height", 0)
                .remove();
        }

        // Load CSV and initialize chart
        d3.csv("ResaleflatpricesbasedonregistrationdatefromJan2017onwards.csv")
            .then(data => {
                // Parse numeric resale_price
                data.forEach(d => {
                    d.resale_price = +d.resale_price;
                });

                // Calculate averages for 2023 and 2024
                const data2023 = calculateAverage(data, "2023");
                const data2024 = calculateAverage(data, "2024");

                // Initialize chart with 2023 data
                updateChart(data2023, []);

                // Add button event listeners
                document.getElementById("year-2023").addEventListener("click", () => updateChart(data2023, []));
                document.getElementById("year-2024").addEventListener("click", () => updateChart(data2024, data2023));
            })
            .catch(error => {
                console.error("Error loading CSV:", error);
            });
    </script>
</body>
</html>
